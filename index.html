<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>



</head>

<body>
  <div class="main">

    <div class="container border-top border-bottom"> <!--inicio do container-->

      <div> <img class="imagem border-top" src="images/illustration-hero.svg " alt=" imagem de um buneco estutando musica"></div>

      <div class="texto">
        <h1><span>Order Summary</span></h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="div-music border">
        <img src="images/icon-music.svg" alt="icon de musica">
        <div class="div-preco">
          <span>
            <p>Annual Plan</p>
          </span>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <button class="border">Proceed to Payment</button>

      <div id="div"><a href="#">Cancel Order</a></div>

    </div> <!--fim da div container-->

  </div>


</body>

</html>
